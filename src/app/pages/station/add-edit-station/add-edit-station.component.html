<div class="form-froup row">
    <label class="col-sm-2 coll-form-label">Station Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Stationname" placeholder="Enter station name">
    </div>
</div>

<button (click)="addStation()" *ngIf="Station.station_id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateStation()" *ngIf="Station.station_id!=0" class="btn btn-primary">
    Edit
</button>
