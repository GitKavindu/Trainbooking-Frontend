<div class="form-froup row">
    <label class="col-sm-2 coll-form-label">Apartment Class</label>
    <!-- <div class="col-sm-10" >
        <input type="text" class="form-control" [(ngModel)]="Apartmentclass" placeholder="Enter Apartment Class" >
    </div> -->
 
    <select class="col-sm-10" [(ngModel)]="Apartmentclass" placeholder="Enter Apartment Class" [disabled]="tokenService.getIsUserAdmin()!=true">
        
        <option disabled>──────────</option>
        <option *ngFor="let class of apartmentClasses">{{class}}</option>
    </select>
</div>

<app-train-compartment  [seat]="getSeatModelForApartment()"></app-train-compartment>

<div class=".no-style-wrapper" *ngIf="tokenService.getIsUserAdmin()==true">
    <button (click)="addApartment()" *ngIf="Apartmentid==0" class="btn btn-primary">
        Add
    </button>

    <button (click)="updateApartment()" *ngIf="Apartmentid!=0" class="btn btn-primary">
        Edit
    </button>
</div>
