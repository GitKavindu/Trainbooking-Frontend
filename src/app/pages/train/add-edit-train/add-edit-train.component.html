<div class="form-froup row">
    <label class="col-sm-2 coll-form-label">Train Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Trainname" placeholder="Enter Train name">
    </div>
</div>

<button (click)="addTrain()" *ngIf="Train.train_no==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateTrain()" *ngIf="Train.train_no!=0" class="btn btn-primary">
    Edit
</button>
