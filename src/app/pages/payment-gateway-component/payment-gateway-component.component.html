<div class="container-lg mt-4 mb-4">
       <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-6 col-12">
                <div class="payment-container">
                    <div class="payment-header">
                        <h1>Secure Payment</h1>
                        <p>Complete your purchase securely</p>
                    </div>

                    <div class="price-display">
                        <div class="price-label">Total Amount</div>
                        <div class="price-amount">{{amount}}</div>
                    </div>

                    <form class="payment-form">
                        <div class="form-group">
                            <label for="cardName">Cardholder Name</label>
                            <input type="text" id="cardName" placeholder="AK Silva" required>
                        </div>

                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" pattern="[0-9 ]{19}" maxlength="19" title="Please enter only digits" inputmode="numeric" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="07/25" pattern="[0-9/]{5}" maxlength="5" title="Please enter date in MM/YY format" inputmode="numeric" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                            </div>
                        </div>

                        <div class="security-badge">
                            Your payment information is encrypted and secure
                        </div>

                        <button type="submit" class="pay-button" (click)="payButtonClick()">Pay {{amount}}</button>

                        <div class="payment-methods">
                            <div class="payment-method-icon">VISA</div>
                            <div class="payment-method-icon">MASTER</div>
                            <div class="payment-method-icon">AMEX</div>
                            <div class="payment-method-icon">PAYPAL</div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-2"></div>
       </div>    
            
     
      
    
</div>
