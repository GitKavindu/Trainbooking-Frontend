<div class="container mt-4 mb-4">
    <div class="card shadow border-primary">
        <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
            <div>
                <i class="fas fa-subway mr-2"></i>
                <strong class="h5 mb-0">Booking Info</strong>
            </div>
            <img src="images/icons/train_2.svg" height="50" alt="Booking Icon">
        </div>

        <div class="card-body">
            <div class="mb-3 d-flex align-items-center justify-content-between">
                <span class="text-muted">Select a booking and proceed</span>
                <i class="fas fa-chevron-right text-primary"></i>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead class="thead-light">
                        <tr class="text-center">
                            <th>Booking Id</th>
                            <th>Train Name</th>
                            <th colspan="2">Date</th>
                            <th style="width: 25%">Price</th>
                            <th style="width: 25%">Status</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="bookingDetails!=undefined">
                        <ng-container *ngFor="let booking of bookingDetails">
                            <tr class="table-row" *ngIf="isGetBookingDetailsDto(booking)" (click)="rowClick()">
                                <td>{{ getBookingId(booking.bookingId) }}</td>
                                <td>
                                <strong>{{ booking.trainName }}</strong><br>
                                </td>
                                <td>{{ booking.bookingDate }}</td>
                                <td>{{ booking.bookingTime }}</td>
                                <td class="text-center">{{ '$' + booking.price.toFixed(2) }}</td>
                                <td class="text-center" *ngIf="booking.isCanceled === true">
                                <span class="badge badge-pill badge-danger px-3 py-2">Canceled</span>
                                </td>
                                <td class="text-center" *ngIf="booking.isCanceled === false">
                                <span class="badge badge-pill badge-success px-3 py-2">Active</span>
                                </td>
                            </tr>

                             <!-- When booking is a string -->
                            <tr class="table-row" *ngIf="isString(booking)">
                                <td colspan="6" class="text-center text-muted">
                                    {{booking}}
                                    <app-train-compartment></app-train-compartment>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>

            <!-- âœ… Styled Pagination Below Table -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end mt-4 mb-0">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item disabled">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
